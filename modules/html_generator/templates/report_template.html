<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }} - {{ title }}</title>
</head>
<body>
    <h1>{{ project_name }}</h1>
    <h2>{{ title }}</h2>
    <table>
        <tr>
            <th>Module Name</th>
        </tr>
        {% for module in modules %}
        <tr>
            <td>{{ module }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
